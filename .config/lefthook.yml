pre-commit:
  parallel: true
  jobs:
    - name: eslint
      glob: "*.{js,ts,jsx,tsx}"
      run: bun run lint {staged_files}

    - name: biome
      glob: "*.{js,ts,jsx,tsx,json}"
      run: bun run biome {staged_files}

commit-msg:
  jobs:
    - name: commitlint
      run: bunx commitlint --config .config/commitlint.config.ts --edit {1}
