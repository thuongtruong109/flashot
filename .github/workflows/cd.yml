name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]
    paths:
      - ".github/workflows/cd.yml"
      - "api/**"
      - "web/**"
  workflow_dispatch:

env:
  REGISTRY_GHCR: ghcr.io
  IMAGE_NAME_API: flashot-api
  IMAGE_NAME_WEB: flashot

jobs:
  check-ci:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}

    steps:
      - name: üìã Check CI status
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Manual deployment triggered"
          elif [[ "${{ github.event.workflow_run.conclusion }}" == "success" ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "‚úÖ CI workflow completed successfully"
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "‚ùå CI workflow failed, skipping deployment"
          fi

  build-and-push-api:
    needs: check-ci
    runs-on: ubuntu-latest
    if: needs.check-ci.outputs.should_deploy == 'true'
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üèóÔ∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: üìù Extract metadata (API)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_API }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: üèóÔ∏è Build and push API Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}

      - name: üõ°Ô∏è Generate artifact attestation for GHCR (API)
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY_GHCR }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_API }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  build-and-pus-api:
    needs: build-and-push-api
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
      - name: üîç Run Trivy vulnerability scanner (API)
        id: trivy-scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY_GHCR }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_API }}:latest
          format: "sarif"
          output: "trivy-results-api.sarif"
        continue-on-error: true

      - name: üì§ Upload Trivy scan results to GitHub Security tab (API)
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-results-api.sarif') != ''
        with:
          sarif_file: "trivy-results-api.sarif"

  security-scan-web:
    needs: build-and-push-web
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
      - name: üîç Run Trivy vulnerability scanner (Web)
        id: trivy-scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY_GHCR }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_WEB }}:latest
          format: "sarif"
          output: "trivy-results-web.sarif"
        continue-on-error: true

      - name: üì§ Upload Trivy scan results to GitHub Security tab (Web)
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-results-web.sarif') != ''
        with:
          sarif_file: "trivy-results-web_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: üìù Extract metadata (Web)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_WEB }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: üèóÔ∏è Build and push Web Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}

      - name: üõ°Ô∏è Generate artifact attestation for GHCR (Web)
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY_GHCR }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_WEB }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  security-scan:
    needs: build-and-push-api, build-and-push-web, security-scan-api, security-scan-web]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: üìã Deployment Status
        run: |
          API_SUCCESS="${{ needs.build-and-push-api.result }}"
          WEB_SUCCESS="${{ needs.build-and-push-web.result }}"

          echo "## üöÄ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "$API_SUCCESS" == "success" ]] && [[ "$WEB_SUCCESS" == "success" ]]; then
            echo "‚úÖ All Docker images successfully built and pushed!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### üì¶ Available Images:" >> $GITHUB_STEP_SUMMARY
            echo "- üîß **API:** \`${{ env.REGISTRY_GHCR }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_API }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- üåê **Web:** \`${{ env.REGISTRY_GHCR }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_WEB }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### üîß Usage:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "# Pull API from GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.REGISTRY_GHCR }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_API }}:latest" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "# Pull Web from GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.REGISTRY_GHCR }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_WEB }}:latest" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

            echo "‚úÖ All Docker images successfully built and pushed!"
            echo "üîß API: ${{ env.REGISTRY_GHCR }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_API }}"
            echo "üåê Web: ${{ env.REGISTRY_GHCR }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_WEB }}"
          else
            echo "‚ùå Deployment partially failed!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- API Build: $API_SUCCESS" >> $GITHUB_STEP_SUMMARY
            echo "- Web Build: $WEB_SUCCESS" >> $GITHUB_STEP_SUMMARY
            echo "- API Security Scan: ${{ needs.security-scan-api.result }}" >> $GITHUB_STEP_SUMMARY
            echo "- Web Security Scan: ${{ needs.security-scan-web.result }}" >> $GITHUB_STEP_SUMMARY

            echo "‚ùå Deployment failed!"
            echo "API Build: $API_SUCCESS"
            echo "Web Build: $WEB_SUCCESS"
            echo "API Security Scan: ${{ needs.security-scan-api.result }}"
            echo "Web Security Scan: ${{ needs.security-scan-web
    steps:
      - name: üìã Deployment Status
        run: |
          if [[ "${{ needs.build-and-push.result }}" == "success" ]]; then
            echo "## üöÄ Deployment Summary" >> $GITHUB_STEP_SUMMARY
            echo "‚úÖ Docker images successfully built and pushed!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### üì¶ Available Images:" >> $GITHUB_STEP_SUMMARY
            echo "- üêô **GitHub Container Registry:** \`${{ env.REGISTRY_GHCR }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### üîß Usage:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "# Pull from GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.REGISTRY_GHCR }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

            echo "‚úÖ Docker images successfully built and pushed!"
            echo "üêô GitHub Container Registry: ${{ env.REGISTRY_GHCR }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}"
          else
            echo "‚ùå Deployment failed!"
            echo "Build result: ${{ needs.build-and-push.result }}"
            echo "Security scan result: ${{ needs.security-scan.result }}"
            exit 1
          fi
