name: CI

on:
  push:
    branches: [main]
    paths:
      - ".config/**"
      - ".github/workflows/*"
      - "bun.lockb"
      - "package.json"
      - "package/**"
  pull_request:
    branches: [main]
    paths:
      - ".config/**"
      - ".github/workflows/*"
      - "bun.lockb"
      - "package.json"
      - "package/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            .bun
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}

      - name: Install dependencies
        working-directory: package
        run: bun install

      - name: Lint and Format
        run: bun check

      - name: Run tests
        working-directory: package
        run: bun test
