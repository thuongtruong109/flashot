name: CI

on:
  push:
    branches: [main]
    paths:
      - ".config/**"
      - ".github/workflows/*"
      - "bun.lockb"
      - "package.json"
      - "package/**"
      - "api/**"
      - "web/**"
      - "cli/**"
  pull_request:
    branches: [main]
    paths:
      - ".config/**"
      - ".github/workflows/*"
      - "bun.lockb"
      - "package.json"
      - "package/**"
      - "api/**"
      - "web/**"
      - "cli/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-package:
    name: ğŸ“¦ Test Package
    runs-on: ubuntu-latest
    outputs:
      package-changed: ${{ steps.changes.outputs.package }}
      api-changed: ${{ steps.changes.outputs.api }}
      web-changed: ${{ steps.changes.outputs.web }}
      cli-changed: ${{ steps.changes.outputs.cli }}

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Detect changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            package:
              - 'package/**'
            api:
              - 'api/**'
            web:
              - 'web/**'
            cli:
              - 'cli/**'

      - name: âš¡ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ’¾ Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            .bun
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}

      - name: ğŸ“¦ Install dependencies
        working-directory: package
        run: bun install

      - name: ğŸ§¹ Lint and Format
        run: bun check

      - name: ğŸ§ª Run package tests
        working-directory: package
        run: bun test

      - name: ğŸ“Š Generate test coverage
        working-directory: package
        run: bun test --coverage

      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./package/coverage/lcov.info
          flags: package
          name: package-coverage
          fail_ci_if_error: false

      - name: ğŸ—ï¸ Build package
        working-directory: package
        run: bun run build

      - name: ğŸ§ª Run benchmark tests
        working-directory: package
        run: bun run bench
        continue-on-error: true

  test-api:
    name: ğŸš€ Test API
    runs-on: ubuntu-latest
    needs: test-package
    if: needs.test-package.outputs.api-changed == 'true' || needs.test-package.outputs.package-changed == 'true' || contains(github.event.head_commit.message, '[test-api]')

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš¡ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            .bun
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}

      - name: ğŸ“¦ Install package dependencies
        working-directory: package
        run: bun install

      - name: ğŸ—ï¸ Build package
        working-directory: package
        run: bun run build

      - name: ğŸ“¦ Install API dependencies
        working-directory: api
        run: bun install

      - name: ğŸ”§ Lint API
        working-directory: api
        run: bun run lint
        continue-on-error: true

      - name: ğŸ—ï¸ Build API
        working-directory: api
        run: bun run build

      - name: ğŸ§ª Test API endpoints
        working-directory: api
        run: |
          # Start API in background
          bun run start &
          API_PID=$!

          # Wait for API to start
          sleep 5

          # Test health endpoint
          curl -f http://localhost:8080/health || exit 1

          # Kill API process
          kill $API_PID
        continue-on-error: true

  test-web:
    name: ğŸŒ Test Web
    runs-on: ubuntu-latest
    needs: test-package
    if: needs.test-package.outputs.web-changed == 'true' || needs.test-package.outputs.package-changed == 'true' || contains(github.event.head_commit.message, '[test-web]') || github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš¡ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            .bun
            node_modules
            web/.next
          key: ${{ runner.os }}-web-${{ hashFiles('bun.lockb') }}

      - name: ğŸ“¦ Install package dependencies
        working-directory: package
        run: bun install

      - name: ğŸ—ï¸ Build package
        working-directory: package
        run: bun run build

      - name: ğŸ“¦ Install web dependencies
        working-directory: web
        run: bun install

      - name: ğŸ”§ Lint web
        working-directory: web
        run: bun run lint
        continue-on-error: true

      - name: ğŸ—ï¸ Build web
        working-directory: web
        run: bun run build

  test-cli:
    name: ğŸ–¥ï¸ Test CLI
    runs-on: ubuntu-latest
    needs: test-package
    if: needs.test-package.outputs.cli-changed == 'true' || needs.test-package.outputs.package-changed == 'true' || contains(github.event.head_commit.message, '[test-cli]') || github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš¡ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            .bun
            node_modules
          key: ${{ runner.os }}-cli-${{ hashFiles('bun.lockb') }}

      - name: ğŸ“¦ Install package dependencies
        working-directory: package
        run: bun install

      - name: ğŸ—ï¸ Build package
        working-directory: package
        run: bun run build

      - name: ğŸ“¦ Install CLI dependencies
        working-directory: cli
        run: bun install

      - name: ğŸ—ï¸ Build CLI
        working-directory: cli
        run: bun run build

      - name: ğŸ§ª Test CLI commands
        working-directory: cli
        run: |
          # Test CLI help command
          bun run cli --help || exit 1

          # Test version command
          bun run cli --version || exit 1
        continue-on-error: true

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš¡ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install workspace dependencies
        working-directory: package
        run: bun install

      - name: ğŸ” Run dependency audit
        run: |
          bun audit || true

      - name: ğŸ›¡ï¸ Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  summary:
    name:
